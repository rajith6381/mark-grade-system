<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="mak" value="">
    <button id="ans">click</button>
    <h1 id="out"></h1>
    <script>
     var btn=document.getElementById("ans");
    
     btn.addEventListener("click",myFun)  

       function myFun(){
        var mark=document.getElementById("mak").value;
        
        if (mark > 80) {
            document.getElementById("out").innerHTML=("A grade");
        } else if (mark > 60 && mark <= 80) {
            document.getElementById("out").innerHTML=("B grade");
        } else if (mark > 50 && mark <= 60) {
            document.getElementById("out").innerHTML=("C  grade");
        } else if (mark > 40 && mark <= 50) {
            document.getElementById("out").innerHTML=("D grade");
        } else if (mark > 25 && mark <= 45) {
            document.getElementById("out").innerHTML=("E grade");
        } else {
            document.getElementById("out").innerHTML=("F grade");
        }
       }
        
    </script>
</body>
</html>
